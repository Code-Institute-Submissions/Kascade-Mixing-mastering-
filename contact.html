<!------contact box taken from resume project------>
<div class="contact">
     <section class="container">
         <div class="row bg-color-contact">
           <div class="col">
              <h3 class="contact-heading text-center">Got a project in mind?</h3>
              <h5 class="text-center">Lets work together!</h5>
              <div class="center-form">
                 <form>
                     <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                     <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                     <textarea rows="5" name="projectsummary" class="form-control" placeholder="Project description" required></textarea>
                     <div class="form-row text-center">
                         <div class="col">
                            <button type="submit" class="btn btn-secondary">Send Request</button>
                         </div>
                     </div>
                 </form>
              </div>
           </div>
         </div>
     </section>
</div>
